            <div class="article1-right"> 
              <h2 class="article1-title">暮らしを提案する。</h2>
          <p class="article1-paragraph">私たちは、家具を売るのではなく、お客様の理想とする 「暮らし」を提案します。 仕事で疲れた後に帰りたくなる、 今日も１日頑張ろうと思える、 そんな空間をお客様と一緒に作り上げていくのが私たちの仕事です。</p>
            </div>
          </div>
          <div class="article2">
